<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./lib/jquery.main.js"></script>
    <link rel="stylesheet" href="./lib/element-ui.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./home.css">
    <script src="./lib/vue-2.6.12.js"> </script>
    <script src="./lib/elementui.js"> </script>
    <title>首页</title>
</head>

<body>
    <div id="appHome">
        <el-container>
            <el-aside width="221px" style="padding: 10px;">
                <el-menu default-active="1" class="el-menu-vertical-demo" background-color="#003371"
                    text-color="#cdf1ed" active-text-color="#ffd04b" style="height: 97vh; width: 200px;">
                    <el-menu-item index="1" @click="handleClick">
                        <i class="el-icon-setting"></i>
                        <span slot="title">系统首页</span>
                    </el-menu-item>
                    <el-submenu index="2">
                        <template slot="title">
                            <i class="el-icon-user-solid"></i>
                            <span>用户管理</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="2-1" @click="handleClick">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <i class="el-icon-s-grid"></i>
                                用户列表
                            </el-menu-item>
                            <el-menu-item index="2-2" @click="handleClick">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <i class="el-icon-menu"></i>
                                修改密码
                            </el-menu-item>
                            <el-menu-item index="2-3" @click="handleClick">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <i class="el-icon-document"></i>
                                用户信息
                            </el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-menu-item index="3" @click="handleClick">
                        <i class="el-icon-suitcase-1"></i>
                        <span slot="title">商品管理</span>
                    </el-menu-item>
                    <el-menu-item index="4" @click="handleClick">
                        <i class="el-icon-edit-outline"></i>
                        <span slot="title">数据分析</span>
                    </el-menu-item>
                    <el-menu-item index="5" @click="handleClick">
                        <i class="el-icon-location-outline"></i>
                        <span slot="title">地图位置</span>
                    </el-menu-item>
                </el-menu>
            </el-aside>
            <el-main>
                <div v-if="windowIde=='1'">1</div>
                <div v-else-if="windowIde=='2-1'">2</div>
                <div v-else-if="windowIde=='2-2'">3</div>
                <div v-else-if="windowIde=='2-3'">4</div>
                <div v-else-if="windowIde=='3'">5</div>
                <div v-else-if="windowIde=='4'">6</div>
                <div v-else-if="windowIde=='5'">7</div>
                <div v-else>错误</div>
            </el-main>
        </el-container>
    </div>
</body>

<script src="./home.js"></script>

</html>
