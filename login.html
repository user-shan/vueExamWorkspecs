<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./lib/jquery.main.js"></script>
    <link rel="stylesheet" href="./lib/element-ui.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./login.css">
    <script src="./lib/vue-2.6.12.js"> </script>
    <script src="./lib/elementui.js"> </script>
    <title>登录</title>
</head>

<body>
    <div id="app">
        <el-card class="box-card" v-if="locPage=='0'">
            <el-page-header @back="goLogon" title="注册" content="登录">
            </el-page-header>
            <el-form :model="ruleForm" :rules="checkRules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
                <el-form-item label="账号" prop="name">
                    <el-input v-model="ruleForm.name" clearable></el-input>
                </el-form-item>
                <el-form-item label="密码" prop="password">
                    <el-input v-model="ruleForm.password" show-password clearable></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="submitForm('ruleForm')">登录</el-button>
                    <el-button @click="resetForm('ruleForm')">重置</el-button>
                </el-form-item>
            </el-form>
        </el-card>
        <el-card class="box-card" v-else>
            <el-page-header @back="goLogin" title="登录" content="注册">
            </el-page-header>
            <el-form :model="ruleForm" :rules="checkRules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
                <el-form-item label="账号" prop="name">
                    <el-input v-model="ruleForm.name" clearable></el-input>
                </el-form-item>
                <el-form-item label="密码" prop="password">
                    <el-input v-model="ruleForm.password" show-password clearable></el-input>
                </el-form-item>
                <el-form-item label="密码验证" prop="repassword">
                    <el-input v-model="ruleForm.repassword" show-password clearable></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="resubmitForm('ruleForm')">注册</el-button>
                    <el-button @click="resetForm('ruleForm')" disabled>重置</el-button>
                </el-form-item>
            </el-form>
        </el-card>
    </div>
</body>

<script src="./login.js"></script>

</html>
